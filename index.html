<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> 砖 </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="page" aria-live="polite">
    <section class="card" aria-labelledby="title">
      <header class="card-header">
        <h1 id="title" class="title" tabindex="0">驻专</h1>
        <p class="question">专爪 转 砖转 住?</p>
      </header>

      <div class="buttons-area" id="buttonsArea">
        <button id="yesButton" class="btn btn-yes">  砖 </button>

        <div id="noWrap" class="no-wrap" style="transform: translate(33.1961px, -95.4817px);">
          <button
            id="noButton"
            class="btn btn-no"
            aria-describedby="noHint"
          >
             
          </button>

          <span id="noHint" class="sr-only">
            驻转专 砖住 专
          </span>
          <span id="noMessage" class="no-message" aria-live="polite"></span>
        </div>
      </div>

      <p class="caption">  拽</p>
    </section>

    <section
      id="celebration"
      class="celebration"
      aria-hidden="true"
    >
      <div class="celebration-card" role="status" aria-live="polite">
        
      </div>
    </section>

    <div
      id="easterEgg"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal-card" role="document">
        
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
